<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game">
      <button id="btn1" class="format"></button>
      <button id="btn2" class="format"></button>
      <button id="btn3" class="format"></button>
      <button id="btn4" class="format"></button>
      <button id="btn5" class="format"></button>
      <button id="btn6" class="format"></button>
      <button id="btn7" class="format"></button>
      <button id="btn8" class="format"></button>
      <button id="btn9" class="format"></button>
    </div>
    <div class="resetbtn">
      <button id="reset">Reset Game</button>
    </div>
    <script src="script.js" />
  </body>
</html>
